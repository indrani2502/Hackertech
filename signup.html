<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href='custom.css' rel='stylesheet' type='text/css'>
        <style>
        h2 {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #eee;
      text-align:center;
    }
    </style>

    <body>
        <h2>Login</h2>
        <div class="container">

            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">
                    <form id="contact-form" method="post" action="contact.php" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-user"></span> 
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" title="Must contain lowercase or uppercase letters" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" title="Must contain lowercase or uppercase letters" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-envelope"></span> 
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" title="Eg:indrani2518@gmail.com" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-phone"></span> 
                                        <label for="form_phone">Phone *</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone" title="Must contain 10 digits" required="required" data-error="Valid 10 digit number is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-comment"></span> 
                                        <label for="form_message">Comment </label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" title="Includes all special character" data-error="Please,leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="glyphicon glyphicon-lock"></span>
                                        <label for="pwd">Password *</label>
                                        <input id="pwd" type="password" name="password" class="form-control" placeholder="Please enter a strong password *" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required" data-error="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                        <div class="help-block with-errors"></div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Submit">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> These fields are required.</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
